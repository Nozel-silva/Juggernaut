<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juggernaut </title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: center;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,255,128,0.3);
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      min-height: 80px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #10b981;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #059669;
    }

    .plans {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      margin-bottom:0px;
    }

    .plan-card {
      background-color: #262626;
      padding: 1.5rem;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .plan-card h3 {
      margin-bottom: 0.5rem;
      color: #10b981;
    }

    .plan-card p {
      font-size: 0.95rem;
      margin: 0.5rem 0;
    }

    .plan-card .price {
      margin: 1rem 0;
      font-weight: bold;
      color: #facc15;
    }

    .plan-card a {
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
      background: #10b981;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      color: white;
    }

    #rejection {
      font-size: 1.5rem;
      color: red;
    }

    #muscle-alt {
      margin-top: 3rem;
      font-size: 1.2rem;
      color: #ccc;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,128,0.2);
    }

    #muscle-alt a {
      color: #10b981;
      text-decoration: underline;
      font-weight: bold;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="questionBox" class="question"></div>
    <div class="btn-group" id="btnGroup">
      <button onclick="handleAnswer('yes')">Yes</button>
      <button onclick="handleAnswer('no')">No</button>
    </div>
  </div>

  <footer>
    Powered by LeadingEdge
  </footer>

  <script>
    const questions = [
      "Are you alone?",
      "Have you been called fat?",
      "Do you wish to reduce drastically to your desired shape?"
    ];

    let current = 0;
    let answers = [];

    const questionBox = document.getElementById("questionBox");
    const btnGroup = document.getElementById("btnGroup");

    function typeText(text, el, i = 0) {
      if (i < text.length) {
        el.innerHTML += text.charAt(i);
        setTimeout(() => typeText(text, el, i + 1), 50);
      }
    }

    function displayQuestion() {
      questionBox.innerHTML = '';
      typeText(questions[current], questionBox);
    }

    function handleAnswer(answer) {
      answers.push(answer);
      current++;

      if (current < questions.length) {
        displayQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      if (answers.includes("no")) {
        document.getElementById("container").innerHTML = '<div id="rejection">You do not belong here.</div>';
        return;
      }

      document.getElementById("container").innerHTML = `
    
        <div class="plans">
          <div class="plan-card">
            <h3>Caucasian Diet</h3>
            <p>Weight loss and gain formula tailored for metabolism and dietary needs</p>
            <p class="price">$99.85</p>
            <a href=" https://2187156425700.gumroad.com/l/itxxp">Acquire</a>
          </div>
          <div class="plan-card">
            <h3>African Secret</h3>
            <p>Weight loss and gain formula optimized for traditional & cultural balance</p>
            <p class="price">â‚¦150,000</p>
            <a href=" https://2187156425700.gumroad.com/l/kjhoiv">Acquire</a>
          </div>
     <div id="muscle-alt"><a href="#">Proceed to Muscle Plan</a>
        </div>
         <div id="muscle-alt">
          Interested in building muscle instead? <a href="Muscles.html">Proceed to Muscle Plan</a>
        </div>
        </div>
       
      `;
    }

    window.onload = () => {
      displayQuestion();
    };
  </script>
</body>
</html>
